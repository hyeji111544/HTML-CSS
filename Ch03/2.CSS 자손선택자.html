<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.CSS 자손선택자</title>
    <!--
        날짜 : 2024/01/23
        이름 : 윤혜지
        내용 : CSS 자손선택자 실습
    -->
    <style>
        /* 자식 선택자 */
        body > h3 {
            color:coral; 
        }
        div > h3{
            color: blue;
        }
        .txt1 >i {
            color: green;
        }
        /* 후손 선택자 */
        .txt1 b {
            background: silver;
        }
        .txt2 b {
            background: darkorange;
        }
        /* 형제 선택자 */
        #seoul + li{
            color: blue;
        }

        #seoul ~ li{
            background: skyblue;
        }
    </style>
</head>
<body>
    <h3>2.CSS 자손선택자</h3>

    <div>
        <h3>애국가</h3>
        <p class="txt1"> 
            동해물과 백수단이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세<br>
            <i>
                무궁화 삼천리 화려강산<br>
                <b>대한사람</b> 대한으로 길이 보전하세
            </i>
        </p>
        <p class="txt2"> 
            남산위의 저소나무 철갑을 두른듯<br>
            바람서리 불변함은 일편 단심일세<br>
            <i>
                무궁화 삼천리 화려강산<br>
                <b>대한사람</b> 대한으로 길이 보전하세
            </i>
    </div>

    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>
    
</body>
</html>
